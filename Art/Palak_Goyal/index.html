<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bear - Pure CSS Image</title>
</head>
<body>
    <!-- Invisible box -->
    <div class="bear">

    <!-- Circular head -->
    <div class="bear_head">

    <!-- Circular head copy -->
    <div class="bear_head_copy"></div>

    <!-- Left Ear ~ Light Gray -->
    <div class="left_ear">

    <!-- Inner Ear ~ Dark Gray -->
        <div class="inner_ear"></div>
    </div>

    <!-- Right Ear ~ Light Gray -->
    <div class="right_ear">

    <!-- Inner Ear ~ Dark Gray -->
        <div class="inner_ear"></div>
    </div>

    <!-- Left outer eye ~ white -->
    <div class="left_eye">

    <!-- Pupil ~ Black -->
        <div class="pupil"></div>
    </div>

    <!-- Right outer eye ~ white -->
    <div class="right_eye">

    <!-- Pupil ~ Black -->
        <div class="pupil"></div>
    </div>

    <!-- Nose ~ Brown -->
    <div class="nose"></div>

    <!-- End Head -->
   </div>

   <!-- End Invisible Box -->
</div>

</body>
</html>
