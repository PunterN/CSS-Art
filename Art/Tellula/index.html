<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tellula</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://icon-library.com/images/crystal-icon-png/crystal-icon-png-6.jpg"
      rel="icon"
    />
  </head>
  <body>
    <div id="container">
      <div id="night"></div>
      <div id="sky">
        <div id="night">
          <img src="https://i.imgur.com/1Nqf3JR.png" alt="" />
        </div>
        <div id="sun"></div>
        <div id="moon"></div>
      </div>
      <div id="stars">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
        <div id="stars5"></div>
        <div id="stars6"></div>
        <div id="stars7"></div>
        <div id="stars8"></div>
        <div id="stars9"></div>
        <div id="stars10"></div>
      </div>

      <div id="water">
        <div>
          <img id="boat" src="https://i.imgur.com/cvr3JES.png" alt="" />
        </div>
      </div>

      <div id="beach"></div>
    </div>
  </body>
</html>
