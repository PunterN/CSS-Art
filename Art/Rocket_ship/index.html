<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="bg">
      <div id="roket_container">
        <div class="rocket">
          <div class="window"></div>
          <div class="wing1"></div>
          <div class="wing2"></div>
          <div class="jet1"></div>
          <div class="jet2"></div>
        </div>
      </div>
      <div class="shine"></div>
      <div id="moon_container">
        <div class="atmosphere"></div>
        <div class="moon">
          <div class="holl1"></div>
          <div class="holl2"></div>
          <div class="holl3"></div>
          <div class="holl4"></div>
          <div class="holl5">
            <div class="sate"></div>
          </div>
        </div>
      </div>
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
      </div>

      <div id="planet">
        <div class="p_ring"></div>
        <div class="p_ring2"></div>
      </div>

      <div class="sat1"></div>
      <div class="sat2"></div>
      <div class="sat2b"></div>
      <div class="sat3"></div>
      <div class="sat4"></div>
      <div class="sat5"></div>
      <div class="sat6"></div>
      <div class="sat7"></div>
      <div class="sat8"></div>
      <div class="sat9"></div>
      <div class="sat10">
        <div class="sat10b"></div>
      </div>
      <div class="big_cloud_container">
        <div class="big_cloud">
          <div class="dark_cloud1"></div>
          <div class="dark_cloud2"></div>
          <div class="dark_cloud3"></div>
          <div class="dark_cloud4"></div>
          <div class="dark_cloud5"></div>
          <div class="light_cloud1"></div>
          <div class="light_cloud2"></div>
          <div class="light_cloud3"></div>
          <div class="light_cloud4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
