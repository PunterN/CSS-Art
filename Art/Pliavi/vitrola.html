<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="vitrola.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="vitrola">
        <div class="enclosing">Pliavi</div>
        <div class="vynil-disc">
          <div class="pin"></div>
          <div class="vynil-disc-layer"></div>
          <div class="vynil-disc-layer"></div>
          <div class="vynil-disc-layer"></div>
          <div class="vynil-disc-layer"></div>
        </div>
        <div class="haste">
          <div class="base">
            <div class="start"></div>
            <div class="bar">
              <div class="end"></div>
            </div>
          </div>
        </div>

        <div class="upper">
          <div class="inside">
            <div class="disc-space">
              <div class="pin"></div>
            </div>
            <div class="buttons">
              <div class="left">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
              </div>
              <div class="right">
                <div class="button"></div>
                <div class="button"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="front">
          <div class="grid-frame">
            <div class="grid">
              <div class="brand">Pliavi</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
